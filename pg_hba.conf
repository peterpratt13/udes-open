# pg_bha.conf
# Docker sets to trust for all as default - we do not want this!
local   all             postgres                                md5
# "local" is for Unix domain socket connections only
local   all             all                                     md5
# IPv4 local connections:
host    all             all             127.0.0.1/32            md5
# IPv6 local connections:
host    all             all             ::1/128                 md5
# Allow replication connections from localhost, by a user with the
# replication privilege.
host    replication     reporting_user             ::1/128                   md5
host    replication     reporting_user             127.0.0.1/32              md5
# TODO: These are wildcarded - bad. In production these will be static, we could
# simulate this by defining the networks in the compose files with more restrictions
host    all             reporting_user             ::1/128                   md5
host    all             reporting_user             0.0.0.0/32                md5